<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/styles/template.css" />
</head>

<body>
  <!--  webxml  program a register url pattern to point to the Front controller
		  --set up a case for a register url in the front controller
		  -- set up the actual functionality in the RequestHelper
		  --in ther request helpr call the service layer to insert an employee object
		    constructed from the parameter of the request
	  -->

  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <h1>Welcome!</h1>
        <h3>Please register below:</h3>
      </div>
      <div class="shadow-lg">
        <div class="card-body text-center">
          <form method="POST" action="register">
            <!-- http://localhost:8080/employee-servlet-app/login -->

            <div class="row">
              <div class="col">
                <label>First Name</label>
                <input class="form-control" type="text" name="firstname" placeholder="Enter a first name" />
              </div>
              <div class="col">
                <label>Last Name</label>
                <input class="form-control" type="text" name="lastname" placeholder="Enter a last name" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label>Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter a username" />
              </div>
              <div class="col">
                <label>Password</label>
                <input class="form-control" type="password" name="password" placeholder="Enter a password" />
                <br />
              </div>
            </div>
        </div>

        <div class="d-grid gap-2">
          <input class="btn btn-primary" type="submit" value="Register!" />
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!--  POST requests obfuscate (hide) the parameters and dont' show it in the URL -->
</body>

</html>
