<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Registration</title>
  </head>
  <body>
    <!--  webxml  program a register url pattern to point to the Front controller
		  --set up a case for a register url in the front controller
		  -- set up the actual functionality in the RequestHelper
		  --in ther request helpr call the service layer to insert an employee object
		    constructed from the parameter of the request
	  -->

    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h1>Welcome!</h1>
          <h3>Please register below:</h3>
        </div>
        <div class="shadow-lg">
          <div class="card-body text-center">
            <form method="POST" action="register">
              <!-- http://localhost:8080/employee-servlet-app/login -->

              <label>First Name</label>
              <input
                type="text"
                name="firstname"
                placeholder="Enter a first name"
              />
              <br />

              <label>Last Name</label>
              <input
                type="text"
                name="lastname"
                placeholder="Enter a last name"
              />
              <br />

              <label>Username</label>
              <input
                type="text"
                name="username"
                placeholder="Enter a username"
              />
              <br />

              <label>Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter a password"
              />

              <input type="submit" value="Register!" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--  POST requests obfuscate (hide) the parameters and dont' show it in the URL -->
  </body>
</html>
