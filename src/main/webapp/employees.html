<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <title>Employees</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/styles/template.css" />

  <script src="emp-pending-table.js" defer></script>
  <script src="emp-resolved-table.js" defer></script>
  <script src="change-password.js" defer></script>
  <script src="emp-make-ticket.js" defer></script>
  <script src="emp-view-info.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="card-header text-center">
        <h3>Please enter request information below:</h3>
      </div>
      <br />

      <div class="shadow-lg">
        <div class="card-body text-center">
          <div class="d-grid gap-1 col-10 mx-auto">
            <div class="form-floating">
              <textarea id="description" class="form-control" name="desc" placeholder="Ticket Description" rows="3"
                style="height: 100px"></textarea>
              <label for="description">Ticket Description</label>
            </div>

            <div class="input-group mb-1">
              <span class="input-group-text">$</span>
              <input id=amount class="form-control" type="number" name="amount" min="0" placeholder="Request Amount" />
            </div>

            <button id="submit-ticket" class="btn btn-primary btn-lg" name="submitTicket"
              onclick="makeNewTicket()">Submit
              Request</button>
            <p id="ticket-submitted"></p>

            <hr class="mt-1 mb-3" />

            <button class="btn btn-primary" id="all-pending-tickets" onclick="fetchPendingTicketsByUsername()">View All
              Pending Tickets</button>
            <table id="pending-tickets-table" class="table table-striped>"></table>

            <button class="btn btn-primary" id="all-resolved-tickets" onclick="fetchResolvedTicketsByUsername()">View
              All
              Resolved
              Tickets</button>
            <table id="resolved-tickets-table" class="table table-striped>"></table>

            <hr class="mt-1 mb-3" />

            <p id="pwd-change"></p>
            <div class="input-group mb-1">
              <input class="form-control" type="text" id=pwd-field name="password" placeholder="New password" />
              <button class="btn btn-primary" id="change-password" name="change-password"
                onclick="fetchChangePassword()">Change Password</button>
            </div>

            <button class="btn btn-primary" id="view-my-info" onclick="fetchViewEmpInfo()">View My Info</button>
            <table id="emp-info-table"></table>
          </div>
          <br />

          <div class="d-grid gap-1 col-2 mx-auto">
            <button class="btn btn-secondary" onclick="window.location.href = 'index.html';">Log Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
