<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Admin</title>
  </head>
  <body>
    <h1>Welcome Admin!</h1>
    <form method="POST" action="admin">
      <input type="submit" name="view-all" value="View All Tickets!" />
    </form>

    <form method="POST" action="admin">
      <input type="text" name="emp-id" placeholder="Enter a Employee ID" />

      <input type="submit" value="Find Tickets by Employee ID" />
      <button id="tickets-emp-id">Find Tickets From ID</button>
    </form>

    <form method="POST" action="admin">
      <label>Update Ticket Status</label>
      <input
        type="number"
        id="acct-id"
        name="acct-id"
        min="1"
        placeholder="Enter a Ticket Number"
      />
      <input type="submit" name="approve" value="Approve" />
      <input type="submit" name="denied" value="Denied" />
    </form>

    <button id="all-tickets">View All Tickets</button>

    <table class="table table-striped>"></table>

    <script src="ticket-table-script.js"></script>
  </body>
</html>
