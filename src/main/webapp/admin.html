
<!DOCTYPE html>
<html>
  <head>

    <title>Admin</title>

  <body>

    <h1>Welcome Admin!</h1>
    

    <form method="POST" action="admin">
      <input type="text" name="emp-id" placeholder="Enter a Employee ID" />

      <input type="submit" value="Find Tickets by Employee ID" />
      <button id="tickets-emp-id">Find Tickets From ID</button>
    </form>

    <form method="POST" action="admin">

    	<input type="number" id="acct-id" name="acct-id" min="1" placeholder="Enter a Ticket Number">
    	<input type="submit" name="approve" value="Approve" />
    	<input type="submit" name="denied" value="Denied" />
     </form>

     <button id="all-tickets" onclick="fetchTickets()">View All Tickets</button>
     <button id="all-emps" onclick="fetchEmps()">View All Employee</button>

   </body>
