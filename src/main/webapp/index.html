<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Servlet App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
      body {
        background-color: hsl(0, 0%, 96%);
        padding: 70 px;
      }
      .card {
        background-color: hsl(60, 66%, 66%);
        padding: 1%;
      }
      form,
      label {
        margin: 10px;
      }
    </style>
    <!--<script src = "emp-table-script.js" defer></script>  -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shadow-lg">
          <div class="card-header text-center">
            <h1>Welcome Employee</h1>
            <h3>Please login below:</h3>

            <div class="card-body text-center">
              <!--  POST requests obfuscate (hide) the parameters and dont' show it in the URL -->
              <form method="POST" action="login">
                <!-- http://localhost:8080/employee-servlet-app/login -->

                <label>Username</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Enter a username"
                />
                <br />

                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter a password"
                />

                <input type="submit" value="Login!" />
              </form>

              <form method="GET" action="registration.html">
                <input type="submit" value="Register!" />
              </form>
              <button id="all-emps">View All Employee</button>

              <table class="table table-striped>"></table>
            </div>
          </div>
        </div>
      </div>
    </div>



	<!-- Lter we'll put a form below which sends a GET request to view all the employees -->
    <script src="emp-table-script.js" type="text/javascript"></script>

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script> <!-- at the end to cause the page to load first before the script-->
	
</body>
</html>
